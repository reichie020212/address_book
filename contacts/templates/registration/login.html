<html>
	<head>
		
	</head>
	<body>
		<div>
    <h1>Welcome</h1>
	 <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <input type="submit" value="login" />
        <a href="/signup/">Sign Up</a>
            
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
	</body>
</html>
